name: Auto-Documentation

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  document:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for diff detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run CodeAtlas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODEATLAS_CREATE_REVIEW_PR: "true"
        run: |
          uv run codeatlas \
            --github-actions \
            --create-review-pr

