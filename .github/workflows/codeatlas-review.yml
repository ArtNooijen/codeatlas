name: CodeAtlas Review

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository URL to analyze'
        required: false
        default: 'https://github.com/Luke943/Euler-Maths'
        type: string
      fork_owner:
        description: 'GitHub username/org to fork into'
        required: false
        default: 'ArtNooijen'
        type: string
      models:
        description: 'Models to use (e.g., qwen3:8b)'
        required: false
        default: 'qwen3:8b'
        type: string
      branch:
        description: 'Branch to analyze'
        required: false
        default: 'main'
        type: string

jobs:
  run-codeatlas:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run CodeAtlas with Review PR
        env:
          GITHUB_TOKEN: ${{ secrets.CODEATLAS_GITHUB_TOKEN }}
        run: |
          uv run python -m codeatlas.main \
            --repo "${{ inputs.repo_url }}" \
            --fork-owner "${{ inputs.fork_owner }}" \
            --token "${{ secrets.CODEATLAS_GITHUB_TOKEN }}" \
            --models "${{ inputs.models }}" \
            --branch "${{ inputs.branch }}" \
            --create-review-pr

