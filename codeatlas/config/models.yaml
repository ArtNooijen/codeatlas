ollama_instances:
  local:
    host: "localhost"
    port: 11434
    timeout: 30
  remote:
    host: "drutus"
    port: 11434
    timeout: 30

models:
  - name: "qwen3:8b"
    instance: "remote"
    default: true
  - name: "mistral:7b"
    instance: "remote"
  - name: "llama3.1:8b"
    instance: "local"

diagram_default_model: "qwen3:8b"
diagram_prompt: |
  You are an expert code visualiser. Read the provided source file {path}
  written in {language}. Identify the key functions or component methods and
  how they call each other. Return ONLY a Mermaid flowchart such as:

  ```mermaid
  graph TD
      A --> B
  ```

  Use short node labels (function names) and directed edges for calls.

documentation_prompt: |
  You are CodeAtlas, an expert codebase documentarian. Summarize the file {path}
  from repository {repo_name}.

  Produce:
  1. Purpose summary
  2. Key functions/classes and their collaboration
  3. External dependencies or APIs used

  Imports detected:
  {imports}{dep_context}

  File content:
  {content}

git:
  author_name: "CodeAtlas"
  author_email: "codeatlas@example.com"
